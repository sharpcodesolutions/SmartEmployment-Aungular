<div class="my-dropdown">
  <mat-form-field>
    <mat-label>You're browsing as:</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="navigateToComponent($event.value)">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{role.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
