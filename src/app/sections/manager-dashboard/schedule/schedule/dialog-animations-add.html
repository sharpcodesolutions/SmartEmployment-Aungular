<h1 mat-dialog-title>Add schedule for {{data.employeeName}}</h1>
<div mat-dialog-content>
  <p>Update time</p>
  <mat-form-field appearance="fill">
    <mat-label>Start time</mat-label>
    <input matInput [(ngModel)]="data.startTime">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End time</mat-label>
    <input matInput [(ngModel)]="data.endTime">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Edit comment</mat-label>
    <input matInput [(ngModel)]="data.schedule.comments">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
